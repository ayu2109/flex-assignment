<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    .container{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
       /* justify-items: flex-start; */
       justify-content: space-around;


    
     
    }
    .sm{
        border-style: solid;
        border-color: black;
        width: 250px;
        height: 250px;
        /* justify-content: space-between; */
        align-content: space-around;
        
    }
    img{
        height: 250px;
        width: 250px;
    }
</style>
<body>
    <div class="container">
        <div class="sm"> <img src="download (1).jpeg" alt=""></div>
        <div class="sm"> <img src="download (2).jpeg" alt=""></div>
        <div class="sm"><img src="download.jpeg" alt=""></div>
        <div class="sm"><img src="images (1).jpeg" alt=""></div>
        <div class="sm"><img src="images (2).jpeg" alt=""></div>
        <div class="sm"><img src="images (3).jpeg" alt=""></div>
        <div class="sm"><img src="images (4).jpeg" alt=""></div>
        <div class="sm"><img src="images (5).jpeg" alt=""></div>
        <div class="sm"><img src="images (6).jpeg" alt=""></div>
        <div class="sm"><img src="images (7).jpeg" alt=""></div>
        <div class="sm"><img src="images (8).jpeg" alt=""></div>
        <div class="sm"><img src="images.jpeg" alt=""></div>
    </div>
</body>
</html>
